<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units</title>
</head>

<body>

    <label for="meter">meter:</label>
    <input type="text" id="meter" onkeyup="calculate()">&nbsp;&nbsp;
    <label for="cm">centemeter:</label>
    <input type="text" id="cm"><br><br>

    <label for="kilo">Kilometer:</label>
    <input type="text" id="kilo" onkeyup="calculate1()">&nbsp;&nbsp;
    <label for="mtr">Meter:</label>
    <input type="text" id="mtr"><br><br>

    <label for="min">Minute:</label>

    <label for="sec">Second:</label>

    <label for="min">Minute:</label>
    <input type="text" id="min" onkeyup="calculate4()">&nbsp;&nbsp;
    <label for="sec">Second:</label>
    <input type="text" id="sec"><br><br>



    <script>
        function calculate() {
            const meter = parseInt((document.getElementById("meter")).value);


            const cm = document.getElementById("cm");

            const calculate = meter * 100;

            cm.value = `${calculate}`;
        }

        function calculate1() {
            const kilo = parseInt((document.getElementById("kilo")).value);

            const mtr = document.getElementById("mtr");

            const calculate1 = kilo * 1000;

            mtr.value = `${calculate1}`;


        }

        function calculate2() {
            const min = parseInt((document.getElementById("min")).value);

            const sec = document.getElementById("sec");

            const calculate2 = min * 60;

            sec.value = `${calculate2}`;


        }



    </script>
</body>

</html>
